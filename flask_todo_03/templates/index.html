<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
	<title>TODO App</title>

	<script type="text/javascript">
		function redirect(link) {
			window.location.href = link;
		}
	</script>

	<style>
		body {
			font-family: 'Crimson Pro', serif;
			font-size: 18px;
		}
	</style>
</head>

<body>
	<div class="container">
		<h2 class="display-5">Create</h2>
		<form method="POST" action="/">
			<div class="input-group mb-3">
				<input type="text" name="text" placeholder="Add a new TODO item" />
				<div class="input-group-append" id="button-addon">
					<button class="btn btn-outline-primary" type="submit" value="update">Create new</button>
				</div>
			</div>
		</form>

		<h2 class="display-5">List</h2>
		{% for note in notes %}
		<form method="POST" action="/edit/{{note.id}}">
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<div class="input-group-text">
						<input type="hidden" name="done" value="off">
						<input type="checkbox" onclick="redirect('/edit/{{note.id}}')" data-target="/edit/{{note.id}}" name="done">
					</div>
				</div>

				<input class="form-control" type="text" name="text" value="{{note.text}}" title="{{note.dateAdded}}" />

				<div class="input-group-append" id="button-addon2">
					<button class="btn btn-outline-secondary" type="submit" value="update">Update</button>
				</div>
			</div>
		</form>
		{% endfor %}
	</div>
</body>

</html>
